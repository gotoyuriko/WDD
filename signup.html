<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME | Visual Designer -Yuriko Goto</title>
  <link rel="icon" href="./assets/img/logo.png" type="image/png" sizes="128x128">
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
  <!-- MENU -->
  <div id="myMenu" class="overlay">
    <a class="closebtn">&times;</a>
    <div class="overlay-content">
      <div class="overlay-menu">
        <ul>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./gallery.html">GALLERY</a></li>
          <li><a href="./open-commission.html">OPEN COMMISSION</a></li>
        </ul>
        <ul>
          <li><a href="community.html">COMMUNITY</a></li>
          <li><a href="goods.html">GOODS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="overlay-access">
        <a href="https://www.instagram.com/yuri.doodle/" target="_blank">
          <figure class="access-instagram">
            <img src="./assets/img/instagram-logo.png" alt="Instagram">
            <figcaption>INSTAGRAM</figcaption>
          </figure>
        </a>
        <a href="https://yc-creativestudio.com/" target="_blank">
          <figure class="access-yc-studio">
            <img src="./assets/img/yc-studio-logo.png" alt="YC Studio">
            <figcaption>YC STUDIO</figcaption>
          </figure>
        </a>
      </div>
    </div>
  </div>



  <!-- HEADER -->
  <header>
    <a href="./index.html"><img src="./assets/img/logo.png" alt="LOGO" class="logo"></a>
    <span class="burger-button">&equals;</span>
    <a href="./login.html" class="btn">Log In</a>
  </header>



  <!-- HERO -->
  <section id="signup" class="parallax-bg">
    <form class="signup-content" action="inside-community.html" method="get">
      <h1>SIGN UP</h1>
      <!-- email -->
      <label for="email"><b>EMAIL</b></label>
      <input type="email" placeholder="Enter Email" id="email" required>
      <!-- username -->
      <label for="uname"><b>USERNAME</b></label>
      <input type="text" id="uname" placeholder="Enter Username" required>
      <!-- password -->
      <label for="psw"><b>PASSWORD</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>
      <!-- password -->
      <label for="conPsw"><b>CONFIRM PASSWORD</b></label>
      <input type="password" placeholder="Confirm Password" id="conPsw" required>

      <div id="messageSignUp"></div>
      <!-- login button -->
      <div class="submit-btn">
        <input type="submit" value="Sign Up">
      </div>

      <!-- sign up ??-->
      <p>You don't have an account? <a href="./login.html">Log In</a></p>
    </form>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/main.js"></script>

</body>

</html>
